name: Packaging Harmonic Mean
# run-name: ${{ github.actor }} is learning GitHub Actions
on:
  - push
jobs:
  format:
    name: Format
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python 3.10
        uses: actions/setup-python@v4.0.0
        with:
          python-version: "3.10"
      - name: Install tox
        run: python -m pip install tox
      - name: Run black
        run: tox -e format
  lint:
    name: Lint
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python 3.10
        uses: actions/setup-python@v4.0.0
        with:
          python-version: "3.10"
      - name: Install tox
        run: python -m pip install tox
      - name: Run flake8
        run: tox -e lint
  typecheck:
    name: Typecheck
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python 3.10
        uses: actions/setup-python@v4.0.0
        with:
          python-version: "3.10"
      - name: Install tox
        run: python -m pip install tox
      - name: Run mypy
        run: tox -e typecheck
  test:
    name: Test
    runs-on: macos-latest
    strategy:
      matrix:
        python:
          - version: "3.10"
            toxenv: "py310"
          - version: "3.11"
            toxenv: "py311"
    steps:
      - name: Check out the code to be tested
        uses: actions/checkout@v3
      - name: Check out Python ${{ matrix.python.version }}
        uses: actions/setup-python@v4.0.0
        with:
          python-version: ${{ matrix.python.version }}
      - name: Install tox
        run:  python -m pip install tox
      - name: Run pytest
        run:  tox -e ${{ matrix.python.toxenv }}
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macOS-12]
        python:
          - version: "3.10"
          - version: "3.11"
    steps:
      - name: Check out the source code
        uses: actions/checkout@v3
      - name: Check out Python ${{ matrix.python.version }}
        uses: actions/setup-python@v4.0.0
        with:
          python-version: ${{ matrix.python.version }}
      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel
      - name: Build the wheels and store them in wheels/
        run: python -m cibuildwheel --output-dir wheels
      - name: Upload the wheels
        uses: actions/upload-artifact@v3
        with:
          path: ./wheels/*.whl
  build_source_dist:
    name: Build source distribution
    runs-on: macOS-latest
    steps:
      - name: Check out the source code
        uses: actions/checkout@v3
      - name: Check out Python 3.11
        uses: actions/setup-python@v4.0.0
        with:
          python-version: 3.11
      - name: Install build
        run: python -m pip install build
      - name: Build the source distribution and put it in dist/
        run: python -m build --sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v3
        with:
          path: ./dist/*.tar.gz
  publish:
    name: Publish package
    if: startsWith(github.event.ref, 'refs/tags/v')
    needs:
      - format
      - lint
      - typecheck
      - test
      - build_wheels
      - build_source_dist
    runs-on: macos-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          - name: artifact
            path: ./dist/
      - uses: pypa/gh-action-pypi/publish@1.5.0
        with:
          user: __token__
          password: ${{ secrets.TEST_PYPI_QQQ_TOKEN }}


